<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="tax">
            <h2><span jhiTranslate="mooingatewayApp.mooincompaniesTax.detail.title">Tax</span> {{ tax.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="mooingatewayApp.mooincompaniesTax.name">Name</span></dt>
                <dd>
                    <span>{{ tax.name }}</span>
                </dd>
                <dt><span jhiTranslate="mooingatewayApp.mooincompaniesTax.isValued">Is Valued</span></dt>
                <dd>
                    <span>{{ tax.isValued }}</span>
                </dd>
                <dt><span jhiTranslate="mooingatewayApp.mooincompaniesTax.isPercentage">Is Percentage</span></dt>
                <dd>
                    <span>{{ tax.isPercentage }}</span>
                </dd>
                <dt><span jhiTranslate="mooingatewayApp.mooincompaniesTax.value">Value</span></dt>
                <dd>
                    <span>{{ tax.value }}</span>
                </dd>
                <dt><span jhiTranslate="mooingatewayApp.mooincompaniesTax.company">Company</span></dt>
                <dd>
                    <div *ngIf="tax.company">
                        <a [routerLink]="['/company', tax.company?.id, 'view']">{{ tax.company?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/tax', tax.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
