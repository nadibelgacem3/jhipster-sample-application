<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="tVA">
            <h2><span jhiTranslate="mooingatewayApp.mooincompaniesTVa.detail.title">TVA</span> {{ tVA.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="mooingatewayApp.mooincompaniesTVa.name">Name</span></dt>
                <dd>
                    <span>{{ tVA.name }}</span>
                </dd>
                <dt><span jhiTranslate="mooingatewayApp.mooincompaniesTVa.percentageValue">Percentage Value</span></dt>
                <dd>
                    <span>{{ tVA.percentageValue }}</span>
                </dd>
                <dt><span jhiTranslate="mooingatewayApp.mooincompaniesTVa.company">Company</span></dt>
                <dd>
                    <div *ngIf="tVA.company">
                        <a [routerLink]="['/company', tVA.company?.id, 'view']">{{ tVA.company?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/tva', tVA.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
