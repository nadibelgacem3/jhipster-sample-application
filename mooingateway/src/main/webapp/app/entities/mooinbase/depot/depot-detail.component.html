<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="depot">
            <h2><span jhiTranslate="mooingatewayApp.mooinbaseDepot.detail.title">Depot</span> {{ depot.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="mooingatewayApp.mooinbaseDepot.name">Name</span></dt>
                <dd>
                    <span>{{ depot.name }}</span>
                </dd>
                <dt><span jhiTranslate="mooingatewayApp.mooinbaseDepot.details">Details</span></dt>
                <dd>
                    <span>{{ depot.details }}</span>
                </dd>
                <dt><span jhiTranslate="mooingatewayApp.mooinbaseDepot.location">Location</span></dt>
                <dd>
                    <span>{{ depot.location }}</span>
                </dd>
                <dt><span jhiTranslate="mooingatewayApp.mooinbaseDepot.companyID">Company ID</span></dt>
                <dd>
                    <span>{{ depot.companyID }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/depot', depot.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
