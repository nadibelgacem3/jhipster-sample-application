<div>
    <h2 id="page-heading">
        <span jhiTranslate="mooingatewayApp.mooinbaseTaxItem.home.title">Tax Items</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-tax-item" [routerLink]="['/tax-item/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="mooingatewayApp.mooinbaseTaxItem.home.createLabel">
            Create a new Tax Item
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="taxItems?.length === 0">
        <span jhiTranslate="mooingatewayApp.mooinbaseTaxItem.home.notFound">No taxItems found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="taxItems && taxItems.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="name"><span jhiTranslate="mooingatewayApp.mooinbaseTaxItem.name">Name</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="isValued"><span jhiTranslate="mooingatewayApp.mooinbaseTaxItem.isValued">Is Valued</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="isPercentage"><span jhiTranslate="mooingatewayApp.mooinbaseTaxItem.isPercentage">Is Percentage</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="value"><span jhiTranslate="mooingatewayApp.mooinbaseTaxItem.value">Value</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="companyID"><span jhiTranslate="mooingatewayApp.mooinbaseTaxItem.companyID">Company ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="taxID"><span jhiTranslate="mooingatewayApp.mooinbaseTaxItem.taxID">Tax ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="product.id"><span jhiTranslate="mooingatewayApp.mooinbaseTaxItem.product">Product</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let taxItem of taxItems ;trackBy: trackId">
                    <td><a [routerLink]="['/tax-item', taxItem.id, 'view']">{{ taxItem.id }}</a></td>
                    <td>{{ taxItem.name }}</td>
                    <td>{{ taxItem.isValued }}</td>
                    <td>{{ taxItem.isPercentage }}</td>
                    <td>{{ taxItem.value }}</td>
                    <td>{{ taxItem.companyID }}</td>
                    <td>{{ taxItem.taxID }}</td>
                    <td>
                        <div *ngIf="taxItem.product">
                            <a [routerLink]="['/product', taxItem.product?.id, 'view']" >{{ taxItem.product?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/tax-item', taxItem.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/tax-item', taxItem.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(taxItem)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="taxItems && taxItems.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>

        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
</div>
