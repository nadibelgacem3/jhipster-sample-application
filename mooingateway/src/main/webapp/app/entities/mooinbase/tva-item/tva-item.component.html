<div>
    <h2 id="page-heading">
        <span jhiTranslate="mooingatewayApp.mooinbaseTVaItem.home.title">TVA Items</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-tva-item" [routerLink]="['/tva-item/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="mooingatewayApp.mooinbaseTVaItem.home.createLabel">
            Create a new TVA Item
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="tVAItems?.length === 0">
        <span jhiTranslate="mooingatewayApp.mooinbaseTVaItem.home.notFound">No tVAItems found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="tVAItems && tVAItems.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="name"><span jhiTranslate="mooingatewayApp.mooinbaseTVaItem.name">Name</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="percentageValue"><span jhiTranslate="mooingatewayApp.mooinbaseTVaItem.percentageValue">Percentage Value</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="companyID"><span jhiTranslate="mooingatewayApp.mooinbaseTVaItem.companyID">Company ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="tvaID"><span jhiTranslate="mooingatewayApp.mooinbaseTVaItem.tvaID">Tva ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="product.id"><span jhiTranslate="mooingatewayApp.mooinbaseTVaItem.product">Product</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let tVAItem of tVAItems ;trackBy: trackId">
                    <td><a [routerLink]="['/tva-item', tVAItem.id, 'view']">{{ tVAItem.id }}</a></td>
                    <td>{{ tVAItem.name }}</td>
                    <td>{{ tVAItem.percentageValue }}</td>
                    <td>{{ tVAItem.companyID }}</td>
                    <td>{{ tVAItem.tvaID }}</td>
                    <td>
                        <div *ngIf="tVAItem.product">
                            <a [routerLink]="['/product', tVAItem.product?.id, 'view']" >{{ tVAItem.product?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/tva-item', tVAItem.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/tva-item', tVAItem.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(tVAItem)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="tVAItems && tVAItems.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>

        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
</div>
