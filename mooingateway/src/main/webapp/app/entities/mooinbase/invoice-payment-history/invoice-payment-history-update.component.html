<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-invoice-payment-history-heading" jhiTranslate="mooingatewayApp.mooinbaseInvoicePaymentHistory.home.createOrEditLabel">Create or edit a Invoice Payment History</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mooingatewayApp.mooinbaseInvoicePaymentHistory.details" for="field_details">Details</label>
                    <input type="text" class="form-control" name="details" id="field_details"
                           formControlName="details"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mooingatewayApp.mooinbaseInvoicePaymentHistory.amount" for="field_amount">Amount</label>
                    <input type="number" class="form-control" name="amount" id="field_amount"
                           formControlName="amount"/>
                    <div *ngIf="editForm.get('amount')!.invalid && (editForm.get('amount')!.dirty || editForm.get('amount')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('amount')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('amount')?.errors?.min" jhiTranslate="entity.validation.min" [translateValues]="{ min: 0 }">
                            This field should be at least 0.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('amount')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mooingatewayApp.mooinbaseInvoicePaymentHistory.paymentDate" for="field_paymentDate">Payment Date</label>
                    <div class="d-flex">
                        <input id="field_paymentDate" type="datetime-local" class="form-control" name="paymentDate" formControlName="paymentDate" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mooingatewayApp.mooinbaseInvoicePaymentHistory.paymentMethod" for="field_paymentMethod">Payment Method</label>
                    <select class="form-control" name="paymentMethod" formControlName="paymentMethod" id="field_paymentMethod">
                        <option value="CREDIT_CARD">{{ 'mooingatewayApp.InvoicePaymentMethod.CREDIT_CARD' | translate }}</option>
                        <option value="CASH">{{ 'mooingatewayApp.InvoicePaymentMethod.CASH' | translate }}</option>
                        <option value="BANK_CHECK">{{ 'mooingatewayApp.InvoicePaymentMethod.BANK_CHECK' | translate }}</option>
                        <option value="BANK_TRAIT">{{ 'mooingatewayApp.InvoicePaymentMethod.BANK_TRAIT' | translate }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mooingatewayApp.mooinbaseInvoicePaymentHistory.bankCheckorTraitNumber" for="field_bankCheckorTraitNumber">Bank Checkor Trait Number</label>
                    <input type="text" class="form-control" name="bankCheckorTraitNumber" id="field_bankCheckorTraitNumber"
                           formControlName="bankCheckorTraitNumber"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mooingatewayApp.mooinbaseInvoicePaymentHistory.imageJustif" for="field_imageJustif">Image Justif</label>
                    <div>
                        <img [src]="'data:' + editForm.get('imageJustifContentType')!.value + ';base64,' + editForm.get('imageJustif')!.value" style="max-height: 100px;" *ngIf="editForm.get('imageJustif')!.value" alt="invoicePaymentHistory image"/>
                        <div *ngIf="editForm.get('imageJustif')!.value" class="form-text text-danger clearfix">
                            <span class="pull-left">{{ editForm.get('imageJustifContentType')!.value }}, {{ byteSize(editForm.get('imageJustif')!.value) }}</span>
                            <button type="button" (click)="clearInputImage('imageJustif', 'imageJustifContentType', 'file_imageJustif')" class="btn btn-secondary btn-xs pull-right">
                                <fa-icon icon="times"></fa-icon>
                            </button>
                        </div>
                        <input type="file" id="file_imageJustif" (change)="setFileData($event, 'imageJustif', true)" accept="image/*" jhiTranslate="entity.action.addimage"/>
                    </div>
                    <input type="hidden" class="form-control" name="imageJustif" id="field_imageJustif"
                           formControlName="imageJustif"/>
                    <input type="hidden" class="form-control" name="imageJustifContentType" id="field_imageJustifContentType"
                           formControlName="imageJustifContentType" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mooingatewayApp.mooinbaseInvoicePaymentHistory.invoice" for="field_invoice">Invoice</label>
                    <select class="form-control" id="field_invoice" name="invoice" formControlName="invoice">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="invoiceOption.id === editForm.get('invoice')!.value?.id ? editForm.get('invoice')!.value : invoiceOption" *ngFor="let invoiceOption of invoices; trackBy: trackById">{{ invoiceOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
