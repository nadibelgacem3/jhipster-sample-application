<div>
    <h2 id="page-heading">
        <span jhiTranslate="mooingatewayApp.mooinbaseBLItem.home.title">BL Items</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-bl-item" [routerLink]="['/bl-item/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="mooingatewayApp.mooinbaseBLItem.home.createLabel">
            Create a new BL Item
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="bLItems?.length === 0">
        <span jhiTranslate="mooingatewayApp.mooinbaseBLItem.home.notFound">No bLItems found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="bLItems && bLItems.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="quantity"><span jhiTranslate="mooingatewayApp.mooinbaseBLItem.quantity">Quantity</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="discountRate"><span jhiTranslate="mooingatewayApp.mooinbaseBLItem.discountRate">Discount Rate</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="totalHT"><span jhiTranslate="mooingatewayApp.mooinbaseBLItem.totalHT">Total HT</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="totalTVA"><span jhiTranslate="mooingatewayApp.mooinbaseBLItem.totalTVA">Total TVA</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="totaTTC"><span jhiTranslate="mooingatewayApp.mooinbaseBLItem.totaTTC">Tota TTC</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="product.id"><span jhiTranslate="mooingatewayApp.mooinbaseBLItem.product">Product</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="bl.id"><span jhiTranslate="mooingatewayApp.mooinbaseBLItem.bl">Bl</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let bLItem of bLItems ;trackBy: trackId">
                    <td><a [routerLink]="['/bl-item', bLItem.id, 'view']">{{ bLItem.id }}</a></td>
                    <td>{{ bLItem.quantity }}</td>
                    <td>{{ bLItem.discountRate }}</td>
                    <td>{{ bLItem.totalHT }}</td>
                    <td>{{ bLItem.totalTVA }}</td>
                    <td>{{ bLItem.totaTTC }}</td>
                    <td>
                        <div *ngIf="bLItem.product">
                            <a [routerLink]="['/product', bLItem.product?.id, 'view']" >{{ bLItem.product?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="bLItem.bl">
                            <a [routerLink]="['/bl', bLItem.bl?.id, 'view']" >{{ bLItem.bl?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/bl-item', bLItem.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/bl-item', bLItem.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(bLItem)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="bLItems && bLItems.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>

        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
</div>
